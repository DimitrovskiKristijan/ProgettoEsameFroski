<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="../../Bootstrap/jquery.js"></script>
    <script src="../../Bootstrap/bootstrap.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../../Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="collegio.css">
    <script src="amm.js"></script>

    <title>COLLEGIUMPRESS</title>
</head>
<body>
  
       <!-- NavBar-->
       <nav class="navbar navbar-light"id="NAV">
        <div class="container-fluid" >
          <a class="navbar-brand" href="index.html">
            <img src="../../img/Screenshot 2024-03-14 100215.png" alt="" width="70" height="70" class="d-inline-block align-text-top">
            <b id="home">HOME AMMINISTRATORE</b>
          </a>
         
        </div>
      </nav>
      <br>
      <!-- Header-->
      <div class="container">
            <div class="header">
                <img src="../../img/Immagini_coordinate_VALLAURI4.png"  alt="Inserisci un'immagine" class="IMG">
                <h1 class="title">COLLEGIUMPRESS</h1>
            </div>

            <br>
            
            <div class="row">
                <div class="col">
                    <h2>TABELLA COLLEGI VECCHI</h2>
                    <br>
                    <div class="vecchi">
                      <select id="annoScolastico"></select>
                      <div id="datiFiltrati"></div>
                        
                    </div>
                </div>
            </div>

            <!-- Bottoni sotto la sezione Header -->
            <div class="row mt-3">
                <div class="col-6"> <!-- Allinea a sinistra -->
                    <button type="button" class="btn btn-primary btn-block" id="btnCreaCollegio" onclick="mostraCollegi()" >Crea Collegio</button>
                </div>
                

                <div class="modal" tabindex="-1" id="creaCollegioModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Crea Collegio</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <!-- Qui puoi inserire il form per creare un collegio -->
                        <form id="FormId" enctype="multipart/form-data">
                          <div class="mb-3">
                              <label for="title" class="form-label">Titolo</label>
                              <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo" required>
                          </div>
                          <div class="mb-3">
                            <label for="Ora_Inizio" class="form-label">Ora di inizio</label>
                            <input type="time" class="form-control" id="Ora_Inizio" required>
                         </div>
                         <div class="mb-3">
                            <label for="Ora_Fine" class="form-label">Ora di Fine</label>
                            <input type="time" class="form-control" id="Ora_Fine" required>
                        </div>
                          <div class="mb-3">
                              <label for="date" class="form-label">Data</label>
                              <input type="date" class="form-control" id="date" required>
                          </div>
                          <div class="mb-3">
                              <label for="file" class="form-label">File</label>
                              <input type="file" class="form-control" id="file" required>
                          </div>
                      </form>

                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Chiudi</button>
                          <button type="button" class="btn btn-primary" id="btnInvia">Invia</button>
                        </div>
                      </div>
                    </div>
                  </div>


<!------------------------------------------------------------------------------------------------------->

<div class="modal" tabindex="-1" id="ModificaCollegioModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifica o visualizza presenze Collegio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <!-- Qui puoi inserire il form per creare un collegio -->
      <form id="FormId" enctype="multipart/form-data">
        <div class="mb-3">
          <button type="button" class="btn btn-warning" id="btnModifica">Modifica</button>
          <button type="button" class="btn btn-danger btn-block" onclick="mostraPresenze()" id="btnVisualizzaPresenze">Visualizza Presenze</button>
        </div>
    </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Chiudi</button>
      </div>
    </div>
  </div>
</div>


<!--------------------------------------------------------------------------------------------------------->

                <div class="col-6"> <!-- Allinea a destra -->

                    
                    
                    <div class="modal" tabindex="-1" id="creaPresenzeModal">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Visualizzazione presenze</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">

                          </div>
                         
                        </div>
                      </div>
                    </div>
                </div>

<!----------------------------------------------------------------------------------------------------->

<div class="modal" tabindex="-1" id="Modifica">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifica Collegio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <!-- Qui puoi inserire il form per creare un collegio -->
      <form id="FormModifica" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="titleModifica" class="form-label">Titolo</label>
            <input type="text" class="form-control" id="titleModifica" placeholder="Inserisci il titolo" required>
        </div>
        <div class="mb-3">
          <label for="Ora_InizioModifica" class="form-label">Ora di inizio</label>
          <input type="time" class="form-control" id="Ora_InizioModifica" required>
       </div>
       <div class="mb-3">
          <label for="Ora_FineModifica" class="form-label">Ora di Fine</label>
          <input type="time" class="form-control" id="Ora_FineModifica" required>
      </div>
        <div class="mb-3">
            <label for="dateModifica" class="form-label">Data</label>
            <input type="date" class="form-control" id="dateModifica" required>
        </div>
        <div class="mb-3">
            <label for="fileModifica" class="form-label">File</label>
            <input type="file" class="form-control" id="fileModifica" required>
        </div>
    </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Chiudi</button>
        <button type="button" class="btn btn-danger" id="btnEseguiModifica">Modifica</button>
      </div>
    </div>
  </div>
</div>
      </div>  
         </div>
</body>
</html>
